<ion-header>
  <ion-toolbar>
    <ion-title>
      PeekAGift
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="login-card">
    <ion-card-title>
      <ion-item>
        Enter Gift Parameters!
      </ion-item>
    </ion-card-title>
    <ion-card-content>
      <ion-row>
        <ion-item>
          <ion-label>Age:</ion-label>
          <ion-input type="number" max="100" min="1" placeholder="20" [(ngModel)]="input1"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>
            Gender:
          </ion-label>
          <ion-input placeholder="Male" [(ngModel)]="input2"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>
            Budget
          </ion-label>
          <ion-input type="number" min="1" placeholder="$100" [(ngModel)]="input3"></ion-input>
        </ion-item>
      </ion-row>
    </ion-card-content>
    <ion-row class="start-button">
      <button ion-button full (tap)="gotoTinderPage()" class="start-journey-button"
              [disabled]="!input1 || !input2 || !input3">Start Your Journey!</button>
    </ion-row>
  </ion-card>
</ion-content>
